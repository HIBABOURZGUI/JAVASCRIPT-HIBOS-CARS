<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Notifications | Hibos Car</title>
    <link rel="icon" type="image/png" href="assets/images/logo-location2.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #0f172a; background-image: linear-gradient(to bottom, #0f172a, #1e293b);">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #34495E;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="catalogue.html">
                <img src="assets/images/logo-location2.png" alt="Hibos Car Logo" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #b8860b;">
                <span class="fw-bold">Hibos Car</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalogue.html">
                            <i class="fas fa-car"></i> Catalogue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rental-history.html">
                            <i class="fas fa-history"></i> Mon Historique
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="notification-system.html">
                            <i class="fas fa-bell"></i> Notifications
                            <span class="badge bg-danger ms-1" id="notificationCount">0</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logoutUser()">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold text-white">Centre de Notifications</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-success" onclick="markAllAsRead()">
                    <i class="fas fa-check-double me-2"></i>Tout marquer comme lu
                </button>
                <button class="btn btn-primary" onclick="showNotificationModal()">
                    <i class="fas fa-paper-plane me-2"></i>Envoyer
                </button>
            </div>
        </div>

        <!-- Filtres -->
        <div class="card bg-dark text-white mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="typeFilter" onchange="filterNotifications()">
                            <option value="">Tous les types</option>
                            <option value="booking">Réservation</option>
                            <option value="reminder">Rappel</option>
                            <option value="delay">Retard</option>
                            <option value="promotion">Promotion</option>
                            <option value="system">Système</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Statut</label>
                        <select class="form-select" id="statusFilter" onchange="filterNotifications()">
                            <option value="">Tous les statuts</option>
                            <option value="unread">Non lus</option>
                            <option value="read">Lus</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Période</label>
                        <select class="form-select" id="periodFilter" onchange="filterNotifications()">
                            <option value="">Toutes les périodes</option>
                            <option value="today">Aujourd'hui</option>
                            <option value="week">Cette semaine</option>
                            <option value="month">Ce mois</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Recherche</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchFilter" placeholder="Rechercher..." oninput="filterNotifications()">
                            <button class="btn btn-outline-light" onclick="filterNotifications()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h3 id="totalNotifications">0</h3>
                        <p>Total des notifications</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h3 id="unreadNotifications">0</h3>
                        <p>Non lus</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h3 id="bookingNotifications">0</h3>
                        <p>Réservations</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h3 id="promotionNotifications">0</h3>
                        <p>Promotions</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste des notifications -->
        <div class="card bg-dark text-white">
            <div class="card-body">
                <div id="notificationsList">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin me-2"></i> Chargement des notifications...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal d'envoi de notification -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title">Envoyer une Notification</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="notificationForm">
                        <div class="mb-3">
                            <label class="form-label">Type de notification</label>
                            <select class="form-select" id="notificationType" required>
                                <option value="booking">Réservation</option>
                                <option value="reminder">Rappel</option>
                                <option value="delay">Retard</option>
                                <option value="promotion">Promotion</option>
                                <option value="system">Système</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destinataires</label>
                            <select class="form-select" id="recipientType" required>
                                <option value="all">Tous les clients</option>
                                <option value="active">Clients avec location active</option>
                                <option value="specific">Client spécifique</option>
                            </select>
                        </div>
                        <div class="mb-3" id="specificClientDiv" style="display: none;">
                            <label class="form-label">Client spécifique</label>
                            <select class="form-select" id="specificClient">
                                <option value="">Sélectionner un client...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Titre</label>
                            <input type="text" class="form-control" id="notificationTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" id="notificationMessage" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priorité</label>
                            <select class="form-select" id="notificationPriority">
                                <option value="low">Basse</option>
                                <option value="medium" selected>Moyenne</option>
                                <option value="high">Haute</option>
                                <option value="urgent">Urgente</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="sendNotification()">
                        <i class="fas fa-paper-plane me-2"></i>Envoyer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de détails de notification -->
    <div class="modal fade" id="notificationDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header bg-info">
                    <h5 class="modal-title">Détails de la Notification</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="notificationDetails">
                    <!-- Details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-success" onclick="markAsRead()">
                        <i class="fas fa-check me-2"></i>Marquer comme lu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/types.js"></script>
    <script src="js/data.js"></script>
    <script src="js/crud.js"></script>
    <script src="js/notification-system.js"></script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Created by Hiba and Basma</p>
    </footer>
</body>
</html>
