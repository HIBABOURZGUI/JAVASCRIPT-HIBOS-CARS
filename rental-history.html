<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Locations | Hibos Car</title>
    <link rel="icon" type="image/png" href="assets/images/logo-location2.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #0f172a; background-image: linear-gradient(to bottom, #0f172a, #1e293b);">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #34495E;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="catalogue.html">
                <img src="assets/images/logo-location2.png" alt="Hibos Car Logo" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #b8860b;">
                <span class="fw-bold">Hibos Car</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalogue.html">
                            <i class="fas fa-car"></i> Catalogue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="rental-history.html">
                            <i class="fas fa-history"></i> Mon Historique
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logoutUser()">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold text-white">Mon Historique de Locations</h1>
            <button class="btn btn-primary" onclick="exportHistory()">
                <i class="fas fa-download me-2"></i>Exporter l'historique
            </button>
        </div>

        <div id="rental-history-container">
            <div class="alert alert-info text-center">
                <i class="fas fa-spinner fa-spin me-2"></i> Chargement de l'historique...
            </div>
        </div>
    </div>

    <!-- Modal pour les détails de location -->
    <div class="modal fade" id="rentalDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Détails de la Location</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="rental-details-content">
                    <!-- Content will be populated dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-success" id="print-receipt-btn">
                        <i class="fas fa-print me-2"></i>Imprimer le Reçu
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/types.js"></script>
    <script src="js/data.js"></script>
    <script src="js/crud.js"></script>
    <script src="js/rental-history.js"></script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">Created by Hiba and Basma</p>
    </footer>
</body>
</html>
