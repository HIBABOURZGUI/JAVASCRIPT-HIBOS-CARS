<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Client | hibos CARS</title>
    <link rel="icon" type="image/png" href="assets/images/logo-location2.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center" style="background-color: #0f172a; background-image: linear-gradient(to bottom, #0f172a, #1e293b);">

    <div class="container my-5">
        <div class="d-flex justify-content-center">
            
            <div id="register-form-container" class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-lg p-4 mb-4">
                    
                    <div class="text-center mb-4">
                        <img src="assets/images/logo-location2.png" alt="HIBOS CARS Logo" id="app-logo" class="mb-3">
                        <h2 class="h4 fw-bold text-dark">Créer un Compte Client HIBOS CARS</h2>
                    </div>

                    <form id="register-form">
                        <div class="mb-3"><input type="text" id="register-name" name="name" class="form-control" placeholder="Nom et Prénom" required></div>
                        <div class="mb-3"><input type="email" id="register-email" name="email" class="form-control" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" id="register-password" name="password" class="form-control" placeholder="Mot de passe" required></div>
                        <div class="mb-3"><input type="tel" id="register-phone" name="phone" class="form-control" placeholder="Numéro de Téléphone" required></div>
                        
                        <button type="submit" class="btn btn-primary w-100 fw-bold">
                             Finaliser l'inscription
                        </button>
                        <p id="register-error" class="text-danger text-center small mt-2"></p>
                    </form>
                    
                    <hr>
                    
                    <p class="text-center mb-0 text-muted">
                        Vous avez déjà un compte ? 
                        <a href="index.html" class="text-primary fw-semibold">Connectez-vous</a>
                    </p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/types.js"></script>
    <script src="js/data.js"></script>
    <script src="js/crud.js"></script>
    
    <script src="js/auth.js"></script> 
</body>
</html>
