<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la Flotte | HIBOS CARS</title>
    <link rel="icon" type="image/png" href="assets/images/logo-location2.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #0f172a; background-image: linear-gradient(to bottom, #0f172a, #1e293b);">

    <div class="content-wrapper">
        <h1 class="h3 fw-bold mb-4 text-primary">Gestion de la Flotte (Voitures)</h1>
        
        <div class="card shadow-sm mb-5 d-none" id="car-form-card"> 
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" id="car-form-title">Ajouter un Nouveau Véhicule</h5>
            </div>
            <div class="card-body">
                <form id="car-form">
                    <input type="hidden" id="car-id">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="car-brand" class="form-label fw-semibold">Marque</label>
                                <input type="text" id="car-brand" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="car-model" class="form-label fw-semibold">Modèle</label>
                                <input type="text" id="car-model" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="car-plate" class="form-label fw-semibold">Immatriculation</label>
                                <input type="text" id="car-plate" class="form-control" placeholder="Ex: ا - 23456 - 1" required>
                            </div>
                            <div class="mb-3">
                                <label for="car-price" class="form-label fw-semibold">Prix/Jour (DH)</label>
                                <input type="number" id="car-price" class="form-control" required min="10">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="car-agency" class="form-label fw-semibold">Agence de Rattachement</label>
                                <select id="car-agency" class="form-select" required>
                                    </select>
                            </div>
                            <div class="mb-3">
                                <label for="car-status" class="form-label fw-semibold">Statut</label>
                                <select id="car-status" class="form-select" required>
                                    </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="car-image" class="form-label fw-semibold">Photo du Véhicule (JPG/PNG)</label>
                                <input type="file" id="car-image" class="form-control" accept="image/jpeg, image/png">
                            </div>

                            <div id="current-image-preview" class="mb-3">
                                </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end pt-3 border-top">
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary me-2" style="display:none;">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer le Véhicule</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-dark">Liste Complète de la Flotte</h5>
                 <div class="d-flex">
                    <input type="text" id="search-input" class="form-control w-50 me-2" placeholder="Rechercher...">
                    <button id="add-car-btn" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Ajouter Voiture
                    </button>
                 </div>
            </div>
            <div class="card-body">
                <div id="flotte-table-container" class="table-responsive">
                    <table class="table table-hover table-bordered shadow-sm" id="flotte-table">
                        <thead class="bg-gray-200">
                            <tr>
                                <th data-key="brand" class="sortable">Marque</th>
                                <th data-key="model" class="sortable">Modèle</th>
                                <th data-key="plate" class="sortable">Plaque</th>
                                <th data-key="pricePerDay" class="sortable">Prix/Jour (DH)</th>
                                <th data-key="status" class="sortable">Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="flotte-table-body">
                            <tr><td colspan="6" class="text-center p-4 text-muted">Chargement des données...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/types.js"></script>
    <script src="js/data.js"></script>
    <script src="js/crud.js"></script>
    <script src="js/main.js"></script> 
    <script src="js/flotte.js"></script> 
</body>
</html>
