<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BHCARS</title>
    <link rel="icon" type="image/png" href="assets/images/logo-location2.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-md-6 brand-section d-none d-md-flex flex-column align-items-center justify-content-center p-5">
                            <div class="logo-container mb-4">
                                <img src="assets/images/logo-location2.png" alt="BHCARS Logo" class="logo-image">
                            </div>
                            
                            <h1 class="brand-title mb-3">BHCARS</h1>
                            
                            <p class="slogan">
                                <i>Drive with Confidence.</i>
                            </p>
                        </div>

                        <div class="col-md-6 login-section p-5 d-flex flex-column justify-content-center">
                            <h2 class="text-center mb-4 fw-bold text-dark">SE CONNECTER</h2>
                            
                            <form id="login-form" class="needs-validation" novalidate>
                                <div class="form-floating mb-3">
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="login-email" 
                                        placeholder="nom@exemple.com"
                                        required>
                                    <label for="login-email">
                                        <i class="fas fa-envelope"></i> Adresse Email
                                    </label>
                                    <div class="invalid-feedback">
                                        Veuillez entrer une adresse email valide.
                                    </div>
                                </div>

                                <div class="form-floating mb-4">
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="login-password" 
                                        placeholder="Mot de passe"
                                        required>
                                    <label for="login-password">
                                        <i class="fas fa-lock"></i> Mot de Passe
                                    </label>
                                    <div class="invalid-feedback">
                                        Le mot de passe est requis.
                                    </div>
                                </div>

                                <div class="form-check mb-4">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        id="remember" 
                                        value="remember">
                                    <label class="form-check-label" for="remember">
                                        Se souvenir de moi
                                    </label>
                                </div>

                                <button 
                                    type="submit" 
                                    class="btn btn-gold w-100 fw-bold py-2 mb-3">
                                    SE CONNECTER
                                </button>

                                <div class="text-center mb-3">
                                    <a href="#" id="forgot-password-link" class="text-decoration-none text-muted">
                                        Mot de passe oubli√©?
                                    </a>
                                </div>

                                <p id="login-error" class="text-danger text-center small mb-3"></p>

                                <div class="text-center">
                                    <p class="text-muted">
                                        Pas encore de compte? 
                                        <a href="register.html" class="text-decoration-none fw-bold text-gold">
                                            S'inscrire
                                        </a>
                                    </p>
                                </div>

                                <div class="text-center mt-3">
                                    <a href="catalogue.html" class="btn btn-outline-gold w-100 fw-bold">
                                        Voir le Catalogue
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/types.js?v=99"></script>
    <script src="js/data.js?v=99"></script>
    <script src="js/crud.js?v=99"></script>
    <script src="js/auth.js?v=99"></script>
    <script>
        (() => {
            'use strict';
            const form = document.getElementById('login-form');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (!form.checkValidity()) {
                    event.stopPropagation();
                } else {
                    if (typeof loginUser === 'function') {
                        loginUser(
                            document.getElementById('login-email').value,
                            document.getElementById('login-password').value,
                            document.getElementById('remember').checked
                        );
                    }
                }
                
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>
</html>
